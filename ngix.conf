cat > nginx.conf << 'EOF'
server {
  listen 80;
  server_name _;

  # 정적 파일 루트
  root /usr/share/nginx/html;
  index index.html;

  # SPA 라우팅 (history fallback)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 정적 자원 캐싱 (해시 파일)
  location ~* \.(?:js|css|woff2?|ttf|eot|png|jpe?g|gif|svg|mp4)$ {
    access_log off;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }

  # index.html은 캐시 금지
  location = /index.html {
    add_header Cache-Control "no-store";
  }

  # 백엔드 API 프록시
  location /api/ {
    proxy_pass https://memento.shinhanacademy.co.kr/api/;

    proxy_set_header Host memento.shinhanacademy.co.kr;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # 쿠키 도메인/속성 수정 (내부 테스트용)
    proxy_cookie_domain memento.shinhanacademy.co.kr localhost;
    proxy_cookie_path / "/; Secure; SameSite=None";

    # CORS(쿠키 사용 시)
    add_header Access-Control-Allow-Credentials "true" always;
  }

  # 웹소켓 프록시 (필요 시)
  location /ws-stomp {
    proxy_pass https://memento.shinhanacademy.co.kr/ws-stomp;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host memento.shinhanacademy.co.kr;
  }

  # gzip
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;
}
EOF