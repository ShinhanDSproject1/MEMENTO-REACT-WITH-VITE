server {
  listen 80;
  server_name memento.shinhanacademy.co.kr;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    proxy_pass http://memento-backend:8080/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ✅ /py → 같은 네트워크의 노트북(AI 서버)로 프록시
  #    예: AI 노트북 IP가 192.168.0.180 이고 8001 포트
  location /py/ {
    client_max_body_size 20m;        # 파일 업로드 크게
    proxy_read_timeout  60s;

    # 뒤에 슬래시(/) 붙여서 /py prefix 제거 후 전달 (/py/certs/extract → /certs/extract)
    proxy_pass http://192.168.0.180:8001/;

    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}